<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Interactive Code Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="js"></script>
</head>
<body>
  <header>
    <h1>코드 체험 포트폴리오</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#c">C</a>
      <a href="#html">HTML</a>
      <a href="#css">CSS</a>
      <a href="#js">JavaScript</a>
    </nav>
  </header>

  <main>

    <!-- C언어 체험 -->
    <section id="c">
      <h2>C언어 체험</h2>
      <pre><code>
#include &lt;stdio.h&gt;
int main() 
{
    printf("Hello, World!");
    return 0;
}
      </code></pre>
      <button onclick="runC()">실행하기</button>
      <div class="console" id="consoleC">결과 보기</div>
    </section>

    <!-- HTML 체험 -->
    <section id="html">
      <h2>HTML 체험</h2>
      <p>아래에 HTML 코드를 입력하고 결과를 확인해보세요 </p>
      <textarea id="htmlInput" rows="5" cols="40">
<h3>안녕하세요</h3>
<p>이건 HTML 출력 예시입니다.</p>
      </textarea><br>
      <button onclick="showHTML()">결과 보기</button>
      <div class="result-box" id="htmlOutput"></div>
    </section>

    <!-- CSS 체험 -->
    <section id="css">
      <h2>CSS 색상 체험</h2>
      <p>배경색을 바꿔보세요 </p>
      <button onclick="changeColor('#58a6ff')">파란색</button>
      <button onclick="changeColor('#ff7675')">분홍색</button>
      <button onclick="changeColor('#0d1117')">원래대로</button>
    </section>

    <!-- JavaScript 체험 -->
    <section id="js">
      <h2>JavaScript 체험</h2>
      <p>버튼을 클릭하면 자바스크립트가 작동합니다.</p>
      <button onclick="runJS()">실행하기</button>
    </section>

  </main>
</body>
</html>
