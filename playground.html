<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Playground | 김예은</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="playground.css">
  <script src="script.js"></script>
  <script src="playground.js"></script>
</head>
<body>
  <header>
    <h1>플레이그라운드</h1>
    <p>코드를 작성하거나 체험하며 배우는 공간</p>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="code.html">Code</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="playground.html">Playground</a>
    </nav>
    <nav class="sub-nav">
      <a href="playground.html" class="active">코드 에디터</a>
      <a href="playground-interactive.html">체험하기</a>
    </nav>
  </header>

  <main class="playground-container">
    <!-- 예시 템플릿 버튼 -->
    <div class="template-buttons">
      <h3>예시 코드 불러오기</h3>
      <button onclick="loadTemplate('hello')" class="template-btn">Hello World</button>
      <button onclick="loadTemplate('button')" class="template-btn">버튼 만들기</button>
      <button onclick="loadTemplate('card')" class="template-btn">카드 디자인</button>
      <button onclick="loadTemplate('gradient')" class="template-btn">그라디언트</button>
      <button onclick="loadTemplate('animation')" class="template-btn">애니메이션</button>
      <button onclick="loadTemplate('calculator')" class="template-btn">계산기</button>
      <button onclick="clearAll()" class="template-btn clear-btn">전체 초기화</button>
    </div>

    <!-- 코드 에디터 -->
    <div class="editor-container">
      <!-- HTML 에디터 -->
      <div class="editor-panel">
        <div class="editor-header">
          <span class="editor-title">HTML</span>
          <button onclick="runCode()" class="run-btn">실행</button>
        </div>
        <textarea id="html-editor" class="code-editor" placeholder="HTML 코드를 입력하세요..."></textarea>
      </div>

      <!-- CSS 에디터 -->
      <div class="editor-panel">
        <div class="editor-header">
          <span class="editor-title">CSS</span>
        </div>
        <textarea id="css-editor" class="code-editor" placeholder="CSS 코드를 입력하세요..."></textarea>
      </div>

      <!-- JavaScript 에디터 -->
      <div class="editor-panel">
        <div class="editor-header">
          <span class="editor-title">JavaScript</span>
        </div>
        <textarea id="js-editor" class="code-editor" placeholder="JavaScript 코드를 입력하세요..."></textarea>
      </div>
    </div>

    <!-- 결과 미리보기 -->
    <div class="preview-container">
      <div class="preview-header">
        <span class="preview-title">결과 미리보기</span>
        <button onclick="refreshPreview()" class="refresh-btn">새로고침</button>
      </div>
      <iframe id="preview-frame" class="preview-frame"></iframe>
    </div>
  </main>

  <footer>
    <p>@ 2025 김예은 | IT학부</p>
  </footer>
</body>
</html>
